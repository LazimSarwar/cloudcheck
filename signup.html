<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Thunderstorm</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #03396c;
        }
        /* Much Darker Enhanced Dynamic Thunderstorm Background */
        .thunderstorm-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #080810 0%, #0c0c18 25%, #040408 50%, #080810 75%, #020202 100%);
            z-index: -5;
            animation: stormShift 20s ease-in-out infinite alternate;
        }
        @keyframes stormShift {
            0% {
                background: linear-gradient(135deg, #080810 0%, #0c0c18 25%, #040408 50%, #080810 75%, #020202 100%);
            }
            50% {
                background: linear-gradient(135deg, #040406 0%, #080810 25%, #020204 50%, #080810 75%, #010101 100%);
            }
            100% {
                background: linear-gradient(135deg, #080810 0%, #0c0c18 25%, #040408 50%, #080810 75%, #020202 100%);
            }
        }
        .storm-clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 120%;
            background:
                radial-gradient(ellipse 800px 300px at 10% 20%, rgba(15, 15, 30, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse 600px 200px at 70% 10%, rgba(20, 20, 40, 0.7) 0%, transparent 60%),
                radial-gradient(ellipse 900px 350px at 40% 30%, rgba(12, 12, 25, 0.85) 0%, transparent 65%),
                radial-gradient(ellipse 700px 250px at 90% 25%, rgba(18, 18, 35, 0.6) 0%, transparent 55%);
            animation: driftClouds 45s linear infinite;
            z-index: -4;
        }
        @keyframes driftClouds {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-8.33%) translateY(-10px); }
            50% { transform: translateX(-16.66%) translateY(5px); }
            75% { transform: translateX(-25%) translateY(-5px); }
            100% { transform: translateX(-33.33%) translateY(0); }
        }
        .storm-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(8, 8, 20, 0.7) 0%, rgba(4, 4, 12, 0.9) 70%);
            z-index: -3;
            animation: stormPulse 15s ease-in-out infinite;
        }
        @keyframes stormPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.95; }
        }
        /* Enhanced Rain Effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .rain-drop {
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.15), transparent);
            animation: rainFall linear infinite;
            opacity: 0.6;
        }
        @keyframes rainFall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) translateX(-80px);
                opacity: 0;
            }
        }
        /* Constant Lightning System - Only on Left Side - MUCH THICKER */
        .lightning-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .lightning-bolt {
            position: absolute;
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 40px rgba(200, 220, 255, 0.8))
                    drop-shadow(0 0 60px rgba(180, 200, 255, 0.6));
        }
        .lightning-segment {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(240, 248, 255, 0.9) 15%,
                rgba(220, 240, 255, 0.85) 30%,
                rgba(200, 230, 255, 0.8) 50%,
                rgba(180, 220, 255, 0.7) 70%,
                rgba(160, 200, 255, 0.6) 85%,
                rgba(140, 180, 255, 0.5) 100%);
            box-shadow:
                0 0 12px rgba(255, 255, 255, 0.9),
                0 0 25px rgba(240, 248, 255, 0.8),
                0 0 40px rgba(220, 240, 255, 0.7),
                0 0 60px rgba(200, 230, 255, 0.6),
                0 0 80px rgba(180, 220, 255, 0.5),
                inset 0 0 8px rgba(255, 255, 255, 0.7);
        }
        /* Constant Lightning Flash Effects */
        .lightning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 25% 30%, rgba(255, 255, 255, 0.15) 0%, rgba(200, 220, 255, 0.08) 40%, transparent 80%);
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.05s ease;
        }
        /* Main Container - Form Moved to Right - FIXED HEIGHT */
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px 80px 15px 40px; /* Reduced padding */
            position: relative;
            overflow-y: auto; /* Allow scrolling if needed */
        }
        /* Left Branding Section */
        .branding {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: 80px;
            color: #ffffff;
            max-width: 500px;
        }

        .brand-title {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #a5c9ff 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            line-height: 1.5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .branding {
                padding: 20px 0;
                max-width: 100%;
            }
            .brand-title {
                font-size: 2.2rem;
            }
            .brand-subtitle {
                font-size: 0.9rem;
            }
        }
        .form-container {
            background: transparent;
            padding: 0;
            width: 100%;
            max-width: 480px; /* Reduced from 520px */
            position: relative;
            transition: filter 0.1s ease;
            margin-right: 60px;
            max-height: 95vh; /* Ensure form fits in viewport */
            overflow-y: auto; /* Allow internal scrolling if needed */
        }
        .header {
            margin-bottom: 20px; /* Reduced from 25px */
            text-align: left;
        }
        .header h1 {
            font-size: 1.5rem; /* Reduced from 2.2rem */
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px; /* Reduced from 6px */
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        .header p {
            color: #b0b0b0;
            font-size: 0.9rem; /* Reduced from 0.95rem */
        }
        .login-link {
            color: #6497b1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        .login-link:hover {
            color: #509abe;
            text-shadow: 0 0 10px rgba(100, 151, 177, 0.5);
        }
        .login-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #6497b1, #03396c);
            transition: width 0.3s ease;
        }
        .login-link:hover::after {
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px; /* Reduced from 18px */
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px; /* Reduced from 15px */
        }
        .form-group label {
            display: block;
            margin-bottom: 6px; /* Reduced from 8px */
            font-weight: 500;
            color: #ffffff;
            font-size: 0.8rem; /* Reduced from 0.85rem */
            text-transform: none;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        .input-wrapper {
            position: relative;
        }
        /* Stylish Form Inputs with Animations - COMPACT */
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px; /* Reduced from 14px 18px */
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; /* Reduced from 12px */
            font-size: 0.9rem; /* Reduced from 0.95rem */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .form-group input::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6497b1;
            box-shadow:
                0 0 0 4px rgba(100, 151, 177, 0.15),
                0 0 20px rgba(100, 151, 177, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        .form-group input:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-group input:focus::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transform: translateX(5px);
        }
        /* Animated Input Borders */
        .input-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6497b1, #03396c);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }
        .input-wrapper:focus-within::after {
            width: 100%;
        }
        /* Phone Number Input - COMPACT */
        .phone-input {
            display: flex;
            gap: 10px; /* Reduced from 12px */
        }
        .phone-number {
            flex: 1;
        }
        .note {
            font-size: 0.75rem; /* Reduced from 0.8rem */
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px; /* Reduced from 8px */
            font-style: italic;
            opacity: 0.8;
        }
        /* Stylish Terms Checkbox - COMPACT */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px; /* Reduced from 12px */
            margin: 15px 0; /* Reduced from 20px 0 */
        }
        .checkbox-wrapper {
            position: relative;
            flex-shrink: 0;
        }
        .checkbox-wrapper input[type="checkbox"] {
            appearance: none;
            width: 18px; /* Reduced from 20px */
            height: 18px; /* Reduced from 20px */
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .checkbox-wrapper input[type="checkbox"]:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05);
        }
        .checkbox-wrapper input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #6497b1 0%, #03396c 100%);
            border-color: #6497b1;
            transform: scale(1.1);
        }
        .checkbox-wrapper input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            color: white;
            font-size: 11px; /* Reduced from 12px */
            font-weight: bold;
            animation: checkmark 0.3s ease;
        }
        @keyframes checkmark {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .terms-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem; /* Reduced from 0.85rem */
            line-height: 1.4;
        }
        .terms-link {
            color: #6497b1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        .terms-link:hover {
            color: #509abe;
            text-shadow: 0 0 8px rgba(100, 151, 177, 0.4);
        }
        /* Enhanced Create Account Button - COMPACT */
        .create-btn {
            width: 100%;
            padding: 14px; /* Reduced from 16px */
            background: linear-gradient(135deg, #184257 0%, #03396c 50%, #05203a 100%);
            color: white;
            border: none;
            border-radius: 10px; /* Reduced from 12px */
            font-size: 0.95rem; /* Reduced from 1rem */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 15px 0 18px 0; /* Reduced from 18px 0 22px 0 */
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 1px;
        }
        .create-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .create-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        .create-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow:
                0 15px 35px rgba(100, 151, 177, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #03396c 0%, #01213e 100%);
        }
        .create-btn:hover:not(:disabled)::before {
            left: 100%;
        }
        .create-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        /* Social Media Section - Enhanced - COMPACT */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .divider:not(:empty)::after {
            margin-left: 10px;
        }

        .divider span {
            background: #020202; /* 👈 same background as page */
            padding: 0 10px;
        }
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px; /* Reduced from 15px */
            margin-bottom: 12px; /* Reduced from 15px */
        }
        /* Enhanced Social Buttons - COMPACT */
        .social-btn {
            font-family: noto sans, "sans-serif";
            padding: 12px; /* Reduced from 14px */
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; /* Reduced from 12px */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem; /* Reduced from 1.3rem */
            text-decoration: none;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            gap: 8px;
        }
        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }
        .social-btn:hover::before {
            width: 200px;
            height: 200px;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
        }
        .social-btn.google {
            grid-column: 1 / -1;
            margin-top: 8px; /* Reduced from 10px */
        }
        .social-btn.google:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
        }
        /* Brand Colors for Social Buttons */
        .social-btn.apple:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
        }
        .social-btn.microsoft:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
        }
        .social-btn.twitter:hover {
            background: rgba(29, 161, 242, 0.1);
            border-color: rgba(29, 161, 242, 0.3);
        }
        .social-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.1);
            border-color: rgba(24, 119, 242, 0.3);
        }
        /* Custom Dropdown Enhanced - COMPACT */
        .dropdown {
            position: relative;
        }
        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 10px 10px; /* Reduced from 12px */
            max-height: 140px; /* Reduced from 160px */
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .dropdown-item {
            padding: 10px 15px; /* Reduced from 12px 18px */
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px; /* Reduced from 10px */
            color: #ffffff;
            font-size: 0.85rem; /* Reduced from 0.9rem */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .dropdown-list.show {
            display: block;
            animation: dropdownSlide 0.3s ease;
        }
        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Loading Animation Enhanced */
        .loading {
            display: inline-block;
            width: 16px; /* Reduced from 18px */
            height: 16px; /* Reduced from 18px */
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px; /* Reduced from 10px */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px 25px; /* Reduced padding */
                justify-content: center;
            }
            .form-container {
                max-width: 100%;
                margin-right: 0;
                max-height: 98vh; /* Ensure mobile fits */
            }
            .header h1 {
                font-size: 1.8rem; /* Reduced from 1.9rem */
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 12px; /* Reduced from 16px */
            }
            .phone-input {
                flex-direction: column;
            }
            .country-code {
                flex: none;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 8px 15px; /* Reduced padding */
            }
            .header h1 {
                font-size: 1.6rem; /* Reduced from 1.7rem */
            }
            .social-login {
                grid-template-columns: 1fr;
                gap: 10px; /* Reduced from 12px */
            }
            .social-btn.google {
                grid-column: 1;
            }
            .form-container {
                max-height: 99vh; /* Ensure very small screens fit */
            }
        }
        /* Autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            background-color: rgba(255, 255, 255, 0.05) !important;
            -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.05) inset !important;
            box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.05) inset !important;

        /* 👇 Force white text */
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            caret-color: #ffffff; /* cursor stays visible */
            
            transition: background-color 5000s ease-in-out 0s;
        }
        /* intl-tel-input customization */
        .iti {
            z-index: 99999;
            display: flex;
        }
        .iti__selected-flag {
            background: rgba(255, 255, 255, 0.05) !important;
            border-radius: 10px 0 0 10px !important;
            border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        .iti__flag {
            box-shadow: none !important;
        }
        .iti__country-list {
            background: rgba(10, 10, 20, 0.95) !important;
            backdrop-filter: blur(30px) !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 0 0 10px 10px !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5) !important;
            max-width: 30rem !important;
            overflow-x: hidden !important;
        }
        .iti__country {
            color: #ffffff !important;
            padding: 8px 15px !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
        }
        .iti__country:hover, .iti__country.highlight {
            background: rgba(255, 255, 255, 0.08) !important;
        }
        .iti__divider {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        .iti__selected-dial-code {
            color: #ffffff !important;
        }
        .phone-input .iti {
            flex: 1;
        }
        .phone-input .iti input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: #ffffff;
            padding-left: 60px;
        }
        .phone-input .iti input:focus {
            outline: none;
            border-color: #6497b1;
            box-shadow:
                0 0 0 4px rgba(100, 151, 177, 0.15),
                0 0 20px rgba(100, 151, 177, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        .phone-input .iti input:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>

<body>
    <!-- Much Darker Enhanced Dynamic Thunderstorm Background -->
    <div class="thunderstorm-bg"></div>
    <div class="storm-layer"></div>
    <div class="storm-clouds"></div>
    <div class="rain-container" id="rainContainer"></div>
    <div class="lightning-system" id="lightningSystem"></div>
    <div class="lightning-flash" id="lightningFlash"></div>
    <div class="container">
        <div class="branding">
        <h1 class="brand-title">CloudCheck</h1>
        <p class="brand-subtitle">The World's First Intelligent Weather Safety Platform.</p>
    </div>
        <div class="form-container" id="formContainer">
            <div class="header">
                <h1>Register</h1>
                <p>Already have an account? <a href="login.html" class="login-link">Sign in</a></p>
            </div>
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <div class="input-wrapper">
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <div class="input-wrapper">
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <div class="input-wrapper">
                        <input type="text" id="country" name="country" placeholder="Enter your country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <div class="phone-input">
                        <input id="phone" name="phone" type="tel" required>
                    </div>
                    <p class="note">Note: Your phone number will be used for SMS verification purposes</p>
                </div>
                <div class="terms-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                    </div>
                    <div class="terms-text">
                        I agree to the <a href="#" class="terms-link">terms & conditions</a>
                    </div>
                </div>
                <button type="submit" class="create-btn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
            <div class="divider">
                <span>or register with</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-btn apple">
                    <i class="fab fa-apple"></i>
                    <span class="social-text">Apple</span>
                </a>
                <a href="#" class="social-btn microsoft">
                    <i class="fab fa-microsoft"></i>
                    <span class="social-text">Microsoft</span>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                    <span class="social-text">Twitter</span>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-text">Facebook</span>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span class="social-text">Google</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
    <script>
        // Enhanced Rain System
        function createRainDrop() {
            const rainContainer = document.getElementById('rainContainer');
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
           
            const startX = Math.random() * (window.innerWidth + 200);
            const height = Math.random() * 80 + 40;
            const duration = Math.random() * 1.5 + 1.8;
            const delay = Math.random() * 0.5;
           
            drop.style.left = startX + 'px';
            drop.style.height = height + 'px';
            drop.style.animationDuration = duration + 's';
            drop.style.animationDelay = delay + 's';
            drop.style.opacity = Math.random() * 0.3 + 0.2;
           
            rainContainer.appendChild(drop);
           
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.parentNode.removeChild(drop);
                }
            }, (duration + delay) * 1000);
        }
        
        // Constant Lightning System with MUCH THICKER Lightning
        function createConstantLightning() {
            const lightningSystem = document.getElementById('lightningSystem');
            const lightningFlash = document.getElementById('lightningFlash');
           
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';
           
            // Lightning spawns only in left 40% of screen
            const startX = Math.random() * (window.innerWidth * 0.4);
            const startY = -50;
           
            bolt.style.left = startX + 'px';
            bolt.style.top = startY + 'px';
           
            let currentX = 0;
            let currentY = 0;
           
            // Create THICKER lightning segments
            const segments = Math.random() * 8 + 6;
           
            for (let i = 0; i < segments; i++) {
                const segment = document.createElement('div');
                segment.className = 'lightning-segment';
               
                const segmentHeight = Math.random() * 120 + 80;
                // MUCH THICKER - increased from 1.5-4.5 to 4-12
                const segmentWidth = Math.random() * 6 + 5;
                const offsetX = (Math.random() - 0.5) * 60;
               
                segment.style.width = segmentWidth + 'px';
                segment.style.height = segmentHeight + 'px';
                segment.style.left = currentX + 'px';
                segment.style.top = currentY + 'px';
                segment.style.transform = `rotate(${(Math.random() - 0.5) * 15}deg)`;
               
                // Add THICKER branches
                if (Math.random() < 0.4) {
                    const branch = document.createElement('div');
                    branch.className = 'lightning-segment';
                    // THICKER branches - increased thickness
                    branch.style.width = (segmentWidth * 0.7) + 'px'; // Increased from 0.6
                    branch.style.height = (segmentHeight * 0.7) + 'px';
                    branch.style.left = (currentX + offsetX * 0.3) + 'px';
                    branch.style.top = (currentY + segmentHeight * 0.3) + 'px';
                    branch.style.opacity = '0.8'; // Increased from 0.7
                   
                    const rotation = (Math.random() - 0.5) * 80;
                    branch.style.transform = `rotate(${rotation}deg)`;
                   
                    bolt.appendChild(branch);
                }
               
                // Add secondary branches for even thicker appearance
                if (Math.random() < 0.25) {
                    const secondaryBranch = document.createElement('div');
                    secondaryBranch.className = 'lightning-segment';
                    secondaryBranch.style.width = (segmentWidth * 0.5) + 'px';
                    secondaryBranch.style.height = (segmentHeight * 0.5) + 'px';
                    secondaryBranch.style.left = (currentX + offsetX * 0.6) + 'px';
                    secondaryBranch.style.top = (currentY + segmentHeight * 0.6) + 'px';
                    secondaryBranch.style.opacity = '0.6';
                   
                    const rotation = (Math.random() - 0.5) * 100;
                    secondaryBranch.style.transform = `rotate(${rotation}deg)`;
                   
                    bolt.appendChild(secondaryBranch);
                }
               
                bolt.appendChild(segment);
               
                currentX += offsetX;
                currentY += segmentHeight * 0.6;
               
                if (currentY > window.innerHeight) break;
            }
           
            lightningSystem.appendChild(bolt);
           
            // Constant lightning flash sequence - shorter and more frequent
            const constantFlashSequence = [
                { delay: 0, boltOpacity: 0, flashOpacity: 0, brightness: 1, formShadow: false },
                { delay: 20, boltOpacity: 1, flashOpacity: 0.6, brightness: 2.5, formShadow: true },
                { delay: 40, boltOpacity: 0.3, flashOpacity: 0.2, brightness: 1.2, formShadow: false },
                { delay: 70, boltOpacity: 0.8, flashOpacity: 0.5, brightness: 2.2, formShadow: true },
                { delay: 90, boltOpacity: 0.1, flashOpacity: 0.1, brightness: 1.1, formShadow: false },
                { delay: 120, boltOpacity: 0.6, flashOpacity: 0.4, brightness: 1.8, formShadow: true },
                { delay: 140, boltOpacity: 0, flashOpacity: 0, brightness: 1, formShadow: false }
            ];
           
            constantFlashSequence.forEach(flash => {
                setTimeout(() => {
                    bolt.style.opacity = flash.boltOpacity;
                    lightningFlash.style.opacity = flash.flashOpacity;
                }, flash.delay);
            });
           
            // Enhanced thunder effect with more shake
            setTimeout(() => {
                const thunderOverlay = document.createElement('div');
                thunderOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.08);
                    z-index: 5;
                    pointer-events: none;
                `;
                document.body.appendChild(thunderOverlay);
               
                // Enhanced thunder shakes - more intense
                const quickShakes = [
                    { delay: 0, intensity: 3 }, // Increased from 2
                    { delay: 50, intensity: -2 }, // Increased from -1
                    { delay: 100, intensity: 2 }, // Increased from 1
                    { delay: 150, intensity: -1 },
                    { delay: 200, intensity: 0 }
                ];
               
                quickShakes.forEach(shake => {
                    setTimeout(() => {
                        thunderOverlay.style.transform = `translateX(${shake.intensity}px)`;
                        document.querySelector('.thunderstorm-bg').style.transform = `translateX(${shake.intensity * 0.5}px)`; // Increased from 0.3
                    }, shake.delay);
                });
               
                setTimeout(() => {
                    if (thunderOverlay.parentNode) {
                        document.body.removeChild(thunderOverlay);
                    }
                    document.querySelector('.thunderstorm-bg').style.transform = 'translateX(0)';
                }, 250); // Increased from 200
            }, 300);
           
            // Cleanup
            setTimeout(() => {
                if (bolt.parentNode) {
                    bolt.parentNode.removeChild(bolt);
                }
                lightningFlash.style.opacity = '0';
            }, 800);
        }
        
        // Constant Weather System with Very Frequent Lightning
        function startConstantWeatherSystem() {
            // Continuous rain
            function createRainInterval() {
                createRainDrop();
                setTimeout(createRainInterval, 25); // Very frequent rain
            }
           
            createRainInterval();
           
            // Constant lightning strikes - much more frequent
            function scheduleConstantLightning() {
                const nextStrike = Math.random() * 1500 + 800; // 0.8-2.3 seconds between strikes
               
                setTimeout(() => {
                    createConstantLightning();
                   
                    // Very high chance for multiple strikes
                    if (Math.random() < 0.6) { // 60% chance for double strike
                        setTimeout(() => {
                            createConstantLightning();
                        }, 150 + Math.random() * 200);
                    }
                   
                    // Chance for triple strike
                    if (Math.random() < 0.3) { // 30% chance for triple strike
                        setTimeout(() => {
                            createConstantLightning();
                        }, 400 + Math.random() * 300);
                    }
                   
                    scheduleConstantLightning();
                }, nextStrike);
            }
           
            // Start lightning immediately
            setTimeout(scheduleConstantLightning, 500);
        }
        
        // Initialize intl-tel-input
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "us",
            separateDialCode: true,
            nationalMode: false,
            autoPlaceholder: "off",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            customContainer: "phone-input",
            preferredCountries: ['us', 'gb', 'ca', 'au', 'de', 'fr', 'in', 'jp', 'kr', 'br', 'mx']
        });
        
        // Country input functionality
        const countryInput = document.getElementById('country');
        const countryFlag = document.getElementById('countryFlag');
        const countryDropdown = document.getElementById('countryDropdown');
        
        // Populate country dropdown
        function populateCountryDropdown(searchTerm = '') {
            const filteredCountries = countries.filter(country =>
                country.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            countryDropdown.innerHTML = '';
            filteredCountries.slice(0, 6).forEach(country => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerHTML = `<span>${country.flag}</span> ${country.name}`;
                item.addEventListener('click', () => {
                    countryInput.value = country.name;
                    countryFlag.textContent = country.flag;
                    countryDropdown.classList.remove('show');
                   
                    // Set the phone input country
                    iti.setCountry(getCountryCode(country.name));
                });
                countryDropdown.appendChild(item);
            });
        }
        
        // Helper function to get country code from name
        function getCountryCode(countryName) {
            const country = countries.find(c => c.name === countryName);
            return country ? country.code.replace('+', '').toLowerCase() : 'us';
        }
        
        // Country input events
        countryInput.addEventListener('input', (e) => {
            populateCountryDropdown(e.target.value);
            if (e.target.value) {
                countryDropdown.classList.add('show');
            } else {
                countryDropdown.classList.remove('show');
            }
        });
        
        countryInput.addEventListener('focus', () => {
            populateCountryDropdown(countryInput.value);
            countryDropdown.classList.add('show');
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-list').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });
        
        // Form submission with loading state
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
           
            // Validate phone number
            if (phoneInput.value.trim()) {
                if (!iti.isValidNumber()) {
                    alert('Please enter a valid phone number');
                    return;
                }
            }
           
            const submitBtn = document.querySelector('.create-btn');
            const btnText = submitBtn.querySelector('.btn-text');
           
            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div>Creating Account...';
           
            // Get the full phone number with country code
            const fullPhoneNumber = iti.getNumber();
           
            // Simulate API call
            setTimeout(() => {
                alert(`Account created successfully!\nPhone: ${fullPhoneNumber}\n(This is a demo)`);
               
                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Create Account';
            }, 2000);
        });
        
        // Initialize constant weather system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            startConstantWeatherSystem();
           
            // Set default country (optional)
            const defaultCountry = countries.find(c => c.name === 'United States');
            if (defaultCountry) {
                countryFlag.textContent = defaultCountry.flag;
            }
        });
        
        // Enhanced form interactions
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
           
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.dropdown-list').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });
        
        // Password strength indicator with enhanced visual feedback
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
           
            // Update border color based on strength
            if (password.length === 0) {
                passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                passwordInput.style.boxShadow = 'none';
            } else if (strength < 2) {
                passwordInput.style.borderColor = '#ef4444';
                passwordInput.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.4)';
            } else if (strength < 4) {
                passwordInput.style.borderColor = '#f59e0b';
                passwordInput.style.boxShadow = '0 0 15px rgba(245, 158, 11, 0.4)';
            } else {
                passwordInput.style.borderColor = '#10b981';
                passwordInput.style.boxShadow = '0 0 15px rgba(16, 185, 129, 0.4)';
            }
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
        
        // Email validation with enhanced visual feedback
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('blur', (e) => {
            const email = e.target.value;
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
           
            if (email && !isValid) {
                emailInput.style.borderColor = '#ef4444';
                emailInput.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.4)';
            } else if (email && isValid) {
                emailInput.style.borderColor = '#10b981';
                emailInput.style.boxShadow = '0 0 15px rgba(16, 185, 129, 0.4)';
            } else {
                emailInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                emailInput.style.boxShadow = 'none';
            }
        });
        
        // Add shimmer effect to inputs on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.background = 'linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%)';
                input.style.backgroundSize = '200% 100%';
                input.style.animation = 'shimmer 2s ease-in-out infinite';
            });
           
            input.addEventListener('blur', () => {
                input.style.animation = 'none';
            });
        });
        
        // Add shimmer keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shimmer {
                0% { background-position: -200% 0; }
                100% { background-position: 200% 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
