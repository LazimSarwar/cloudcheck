<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CloudCheck</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #03396c;
        }
        /* Much Darker Enhanced Dynamic Thunderstorm Background */
        .thunderstorm-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #080810 0%, #0c0c18 25%, #040408 50%, #080810 75%, #020202 100%);
            z-index: -5;
            animation: stormShift 20s ease-in-out infinite alternate;
        }
        @keyframes stormShift {
            0% {
                background: linear-gradient(135deg, #080810 0%, #0c0c18 25%, #040408 50%, #080810 75%, #020202 100%);
            }
            50% {
                background: linear-gradient(135deg, #040406 0%, #080810 25%, #020204 50%, #080810 75%, #010101 100%);
            }
            100% {
                background: linear-gradient(135deg, #080810 0%, #0c0c18 25%, #040408 50%, #080810 75%, #020202 100%);
            }
        }
        .storm-clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 120%;
            background:
                radial-gradient(ellipse 800px 300px at 10% 20%, rgba(15, 15, 30, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse 600px 200px at 70% 10%, rgba(20, 20, 40, 0.7) 0%, transparent 60%),
                radial-gradient(ellipse 900px 350px at 40% 30%, rgba(12, 12, 25, 0.85) 0%, transparent 65%),
                radial-gradient(ellipse 700px 250px at 90% 25%, rgba(18, 18, 35, 0.6) 0%, transparent 55%);
            animation: driftClouds 45s linear infinite;
            z-index: -4;
        }
        @keyframes driftClouds {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-8.33%) translateY(-10px); }
            50% { transform: translateX(-16.66%) translateY(5px); }
            75% { transform: translateX(-25%) translateY(-5px); }
            100% { transform: translateX(-33.33%) translateY(0); }
        }
        .storm-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(8, 8, 20, 0.7) 0%, rgba(4, 4, 12, 0.9) 70%);
            z-index: -3;
            animation: stormPulse 15s ease-in-out infinite;
        }
        @keyframes stormPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.95; }
        }
        /* Enhanced Rain Effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .rain-drop {
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.15), transparent);
            animation: rainFall linear infinite;
            opacity: 0.6;
        }
        @keyframes rainFall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) translateX(-80px);
                opacity: 0;
            }
        }
        /* Constant Lightning System - Only on Left Side - MUCH THICKER */
        .lightning-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .lightning-bolt {
            position: absolute;
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 40px rgba(200, 220, 255, 0.8))
                    drop-shadow(0 0 60px rgba(180, 200, 255, 0.6));
        }
        .lightning-segment {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(240, 248, 255, 0.9) 15%,
                rgba(220, 240, 255, 0.85) 30%,
                rgba(200, 230, 255, 0.8) 50%,
                rgba(180, 220, 255, 0.7) 70%,
                rgba(160, 200, 255, 0.6) 85%,
                rgba(140, 180, 255, 0.5) 100%);
            box-shadow:
                0 0 12px rgba(255, 255, 255, 0.9),
                0 0 25px rgba(240, 248, 255, 0.8),
                0 0 40px rgba(220, 240, 255, 0.7),
                0 0 60px rgba(200, 230, 255, 0.6),
                0 0 80px rgba(180, 220, 255, 0.5),
                inset 0 0 8px rgba(255, 255, 255, 0.7);
        }
        /* Constant Lightning Flash Effects */
        .lightning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 25% 30%, rgba(255, 255, 255, 0.15) 0%, rgba(200, 220, 255, 0.08) 40%, transparent 80%);
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.05s ease;
        }
        /* Main Container - Form Moved to Right - FIXED HEIGHT */
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px 80px 15px 40px;
            position: relative;
            overflow-y: auto;
        }
        /* Left Branding Section */
        .branding {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: 80px;
            color: #ffffff;
            max-width: 500px;
        }

        .brand-title {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #a5c9ff 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            line-height: 1.5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .branding {
                padding: 20px 0;
                max-width: 100%;
            }
            .brand-title {
                font-size: 2.2rem;
            }
            .brand-subtitle {
                font-size: 0.9rem;
            }
        }
        .form-container {
            background: transparent;
            padding: 0;
            width: 100%;
            max-width: 480px;
            position: relative;
            transition: filter 0.1s ease;
            margin-right: 60px;
            max-height: 95vh;
            overflow-y: auto;
        }
        .header {
            margin-bottom: 20px;
            text-align: left;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        .header p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        .signup-link {
            color: #6497b1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        .signup-link:hover {
            color: #509abe;
            text-shadow: 0 0 10px rgba(100, 151, 177, 0.5);
        }
        .signup-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #6497b1, #03396c);
            transition: width 0.3s ease;
        }
        .signup-link:hover::after {
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .input-wrapper {
            position: relative;
        }
        /* Stylish Form Inputs with Animations - COMPACT */
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .form-group input::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6497b1;
            box-shadow:
                0 0 0 4px rgba(100, 151, 177, 0.15),
                0 0 20px rgba(100, 151, 177, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        .form-group input:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-group input:focus::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transform: translateX(5px);
        }
        /* Animated Input Borders */
        .input-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6497b1, #03396c);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }
        .input-wrapper:focus-within::after {
            width: 100%;
        }
        /* Remember Me Checkbox */
        .remember-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }
        .checkbox-wrapper {
            position: relative;
            flex-shrink: 0;
        }
        .checkbox-wrapper input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .checkbox-wrapper input[type="checkbox"]:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05);
        }
        .checkbox-wrapper input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #6497b1 0%, #03396c 100%);
            border-color: #6497b1;
            transform: scale(1.1);
        }
        .checkbox-wrapper input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            color: white;
            font-size: 11px;
            font-weight: bold;
            animation: checkmark 0.3s ease;
        }
        @keyframes checkmark {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .remember-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin-left: 8px;
        }
        .forgot-link {
            color: #6497b1;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .forgot-link:hover {
            color: #509abe;
            text-shadow: 0 0 8px rgba(100, 151, 177, 0.4);
        }
        /* Enhanced Login Button - COMPACT */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #184257 0%, #03396c 50%, #05203a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 15px 0 18px 0;
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 1px;
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        .login-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow:
                0 15px 35px rgba(100, 151, 177, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #03396c 0%, #01213e 100%);
        }
        .login-btn:hover:not(:disabled)::before {
            left: 100%;
        }
        .login-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        /* Social Media Section - Enhanced - COMPACT */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .divider:not(:empty)::after {
            margin-left: 10px;
        }

        .divider span {
            background: #020202;
            padding: 0 10px;
        }
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        /* Enhanced Social Buttons - COMPACT */
        .social-btn {
            font-family: noto sans, "sans-serif";
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            text-decoration: none;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            gap: 8px;
        }
        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }
        .social-btn:hover::before {
            width: 200px;
            height: 200px;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
        }
        .social-btn.google {
            grid-column: 1 / -1;
            margin-top: 8px;
        }
        .social-btn.google:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
        }
        /* Brand Colors for Social Buttons */
        .social-btn.apple:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
        }
        .social-btn.microsoft:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: rgba(0, 120, 212, 0.3);
        }
        .social-btn.twitter:hover {
            background: rgba(29, 161, 242, 0.1);
            border-color: rgba(29, 161, 242, 0.3);
        }
        .social-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.1);
            border-color: rgba(24, 119, 242, 0.3);
        }
        /* Loading Animation Enhanced */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px 25px;
                justify-content: center;
            }
            .form-container {
                max-width: 100%;
                margin-right: 0;
                max-height: 98vh;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 8px 15px;
            }
            .header h1 {
                font-size: 1.6rem;
            }
            .social-login {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .social-btn.google {
                grid-column: 1;
            }
            .form-container {
                max-height: 99vh;
            }
            .remember-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        /* Autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            background-color: rgba(255, 255, 255, 0.05) !important;
            -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.05) inset !important;
            box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.05) inset !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            caret-color: #ffffff;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body>
    <!-- Much Darker Enhanced Dynamic Thunderstorm Background -->
    <div class="thunderstorm-bg"></div>
    <div class="storm-layer"></div>
    <div class="storm-clouds"></div>
    <div class="rain-container" id="rainContainer"></div>
    <div class="lightning-system" id="lightningSystem"></div>
    <div class="lightning-flash" id="lightningFlash"></div>
    <div class="container">
        <div class="branding">
            <h1 class="brand-title">CloudCheck</h1>
            <p class="brand-subtitle">The World's First Intelligent Weather Safety Platform.</p>
        </div>
        <div class="form-container" id="formContainer">
            <div class="header">
                <h1>Sign in</h1>
                <p>Don't have an account? <a href="signup.html" class="signup-link">Create account</a></p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or Phone</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" name="email" placeholder="Enter your email or phone number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="remember-group">
                    <div style="display: flex; align-items: center;">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                        </div>
                        <label for="remember" class="remember-text">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            <div class="divider">
                <span>or sign in with</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-btn apple">
                    <i class="fab fa-apple"></i>
                    <span class="social-text">Apple</span>
                </a>
                <a href="#" class="social-btn microsoft">
                    <i class="fab fa-microsoft"></i>
                    <span class="social-text">Microsoft</span>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                    <span class="social-text">Twitter</span>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-text">Facebook</span>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span class="social-text">Google</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced Rain System
        function createRainDrop() {
            const rainContainer = document.getElementById('rainContainer');
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
           
            const startX = Math.random() * (window.innerWidth + 200);
            const height = Math.random() * 80 + 40;
            const duration = Math.random() * 1.5 + 1.8;
            const delay = Math.random() * 0.5;
           
            drop.style.left = startX + 'px';
            drop.style.height = height + 'px';
            drop.style.animationDuration = duration + 's';
            drop.style.animationDelay = delay + 's';
            drop.style.opacity = Math.random() * 0.3 + 0.2;
           
            rainContainer.appendChild(drop);
           
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.parentNode.removeChild(drop);
                }
            }, (duration + delay) * 1000);
        }
        
        // Constant Lightning System with MUCH THICKER Lightning
        function createConstantLightning() {
            const lightningSystem = document.getElementById('lightningSystem');
            const lightningFlash = document.getElementById('lightningFlash');
           
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';
           
            // Lightning spawns only in left 40% of screen
            const startX = Math.random() * (window.innerWidth * 0.4);
            const startY = -50;
           
            bolt.style.left = startX + 'px';
            bolt.style.top = startY + 'px';
           
            let currentX = 0;
            let currentY = 0;
           
            // Create THICKER lightning segments
            const segments = Math.random() * 8 + 6;
           
            for (let i = 0; i < segments; i++) {
                const segment = document.createElement('div');
                segment.className = 'lightning-segment';
               
                const segmentHeight = Math.random() * 120 + 80;
                const segmentWidth = Math.random() * 6 + 5;
                const offsetX = (Math.random() - 0.5) * 60;
               
                segment.style.width = segmentWidth + 'px';
                segment.style.height = segmentHeight + 'px';
                segment.style.left = currentX + 'px';
                segment.style.top = currentY + 'px';
                segment.style.transform = `rotate(${(Math.random() - 0.5) * 15}deg)`;
               
                // Add THICKER branches
                if (Math.random() < 0.4) {
                    const branch = document.createElement('div');
                    branch.className = 'lightning-segment';
                    branch.style.width = (segmentWidth * 0.7) + 'px';
                    branch.style.height = (segmentHeight * 0.7) + 'px';
                    branch.style.left = (currentX + offsetX * 0.3) + 'px';
                    branch.style.top = (currentY + segmentHeight * 0.3) + 'px';
                    branch.style.opacity = '0.8';
                   
                    const rotation = (Math.random() - 0.5) * 80;
                    branch.style.transform = `rotate(${rotation}deg)`;
                   
                    bolt.appendChild(branch);
                }
               
                // Add secondary branches for even thicker appearance
                if (Math.random() < 0.25) {
                    const secondaryBranch = document.createElement('div');
                    secondaryBranch.className = 'lightning-segment';
                    secondaryBranch.style.width = (segmentWidth * 0.5) + 'px';
                    secondaryBranch.style.height = (segmentHeight * 0.5) + 'px';
                    secondaryBranch.style.left = (currentX + offsetX * 0.6) + 'px';
                    secondaryBranch.style.top = (currentY + segmentHeight * 0.6) + 'px';
                    secondaryBranch.style.opacity = '0.6';
                   
                    const rotation = (Math.random() - 0.5) * 100;
                    secondaryBranch.style.transform = `rotate(${rotation}deg)`;
                   
                    bolt.appendChild(secondaryBranch);
                }
               
                bolt.appendChild(segment);
               
                currentX += offsetX;
                currentY += segmentHeight * 0.6;
               
                if (currentY > window.innerHeight) break;
            }
           
            lightningSystem.appendChild(bolt);
           
            // Constant lightning flash sequence - shorter and more frequent
            const constantFlashSequence = [
                { delay: 0, boltOpacity: 0, flashOpacity: 0, brightness: 1, formShadow: false },
                { delay: 20, boltOpacity: 1, flashOpacity: 0.6, brightness: 2.5, formShadow: true },
                { delay: 40, boltOpacity: 0.3, flashOpacity: 0.2, brightness: 1.2, formShadow: false },
                { delay: 70, boltOpacity: 0.8, flashOpacity: 0.5, brightness: 2.2, formShadow: true },
                { delay: 90, boltOpacity: 0.1, flashOpacity: 0.1, brightness: 1.1, formShadow: false },
                { delay: 120, boltOpacity: 0.6, flashOpacity: 0.4, brightness: 1.8, formShadow: true },
                { delay: 140, boltOpacity: 0, flashOpacity: 0, brightness: 1, formShadow: false }
            ];
           
            constantFlashSequence.forEach(flash => {
                setTimeout(() => {
                    bolt.style.opacity = flash.boltOpacity;
                    lightningFlash.style.opacity = flash.flashOpacity;
                }, flash.delay);
            });
           
            // Enhanced thunder effect with more shake
            setTimeout(() => {
                const thunderOverlay = document.createElement('div');
                thunderOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.08);
                    z-index: 5;
                    pointer-events: none;
                `;
                document.body.appendChild(thunderOverlay);
               
                // Enhanced thunder shakes - more intense
                const quickShakes = [
                    { delay: 0, intensity: 3 },
                    { delay: 50, intensity: -2 },
                    { delay: 100, intensity: 2 },
                    { delay: 150, intensity: -1 },
                    { delay: 200, intensity: 0 }
                ];
               
                quickShakes.forEach(shake => {
                    setTimeout(() => {
                        thunderOverlay.style.transform = `translateX(${shake.intensity}px)`;
                        document.querySelector('.thunderstorm-bg').style.transform = `translateX(${shake.intensity * 0.5}px)`;
                    }, shake.delay);
                });
               
                setTimeout(() => {
                    if (thunderOverlay.parentNode) {
                        document.body.removeChild(thunderOverlay);
                    }
                    document.querySelector('.thunderstorm-bg').style.transform = 'translateX(0)';
                }, 250);
            }, 300);
           
            // Cleanup
            setTimeout(() => {
                if (bolt.parentNode) {
                    bolt.parentNode.removeChild(bolt);
                }
                lightningFlash.style.opacity = '0';
            }, 800);
        }
        
        // Constant Weather System with Very Frequent Lightning
        function startConstantWeatherSystem() {
            // Continuous rain
            function createRainInterval() {
                createRainDrop();
                setTimeout(createRainInterval, 25);
            }
           
            createRainInterval();
           
            // Constant lightning strikes - much more frequent
            function scheduleConstantLightning() {
                const nextStrike = Math.random() * 1500 + 800;
               
                setTimeout(() => {
                    createConstantLightning();
                   
                    // Very high chance for multiple strikes
                    if (Math.random() < 0.6) {
                        setTimeout(() => {
                            createConstantLightning();
                        }, 150 + Math.random() * 200);
                    }
                   
                    // Chance for triple strike
                    if (Math.random() < 0.3) {
                        setTimeout(() => {
                            createConstantLightning();
                        }, 400 + Math.random() * 300);
                    }
                   
                    scheduleConstantLightning();
                }, nextStrike);
            }
           
            // Start lightning immediately
            setTimeout(scheduleConstantLightning, 500);
        }
        
        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
           
            const submitBtn = document.querySelector('.login-btn');
            const btnText = submitBtn.querySelector('.btn-text');
           
            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div>Signing In...';
           
            // Simulate API call
            setTimeout(() => {
                alert('Login successful! Welcome back to CloudCheck.');
               
                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }, 2000);
        });
        
        // Initialize constant weather system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            startConstantWeatherSystem();
        });
        
        // Enhanced form interactions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
           
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Email validation with enhanced visual feedback
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('blur', (e) => {
            const email = e.target.value;
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) || /^[\+]?[1-9][\d]{0,15}$/.test(email.replace(/[^\d+]/g, ''));
           
            if (email && !isValid) {
                emailInput.style.borderColor = '#ef4444';
                emailInput.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.4)';
            } else if (email && isValid) {
                emailInput.style.borderColor = '#10b981';
                emailInput.style.boxShadow = '0 0 15px rgba(16, 185, 129, 0.4)';
            } else {
                emailInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                emailInput.style.boxShadow = 'none';
            }
        });
        
        // Add shimmer effect to inputs on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.background = 'linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%)';
                input.style.backgroundSize = '200% 100%';
                input.style.animation = 'shimmer 2s ease-in-out infinite';
            });
           
            input.addEventListener('blur', () => {
                input.style.animation = 'none';
            });
        });
        
        // Add shimmer keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shimmer {
                0% { background-position: -200% 0; }
                100% { background-position: 200% 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
